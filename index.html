<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form">
        <div class="header">
            <h1>Morse Code:</h1>
        </div>
        <div class="form-body">
            <p class="guide">For Encoding: Enter text (A-Z, 0-9, and supported punctuation).<br>
                For Decoding: Use '.' for dot, '-' for dash, 'space' for letter separation. and '/' for word separation.</p>
            <input type="text" id="inputtxtbox" placeholder="Enter text here." autocomplete="off"><br>
            <input type="radio" id="toEncoder" name="decode">
            <label for="toEncoder">Encode</label><br>
    
            <input type="radio" id="toDecoder" name="decode">
            <label for="toDecoder">Decode</label><br>
        </div>
    
        <div class="form-output-body" id="div2">

            <textarea name="text-area" id="outtxtbox"></textarea><br>
                <div class="button-play">
                    <button type="button" id="playbtn">
                        <span>Play</span>
                        <svg width="34" height="34" viewBox="0 0 74 74" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="37" cy="37" r="35.5" stroke="black" stroke-width="3"></circle>
                            <path d="M25 35.5C24.1716 35.5 23.5 36.1716 23.5 37C23.5 37.8284 24.1716 38.5 25 38.5V35.5ZM49.0607 38.0607C49.6464 37.4749 49.6464 36.5251 49.0607 35.9393L39.5147 26.3934C38.9289 25.8076 37.9792 25.8076 37.3934 26.3934C36.8076 26.9792 36.8076 27.9289 37.3934 28.5147L45.8787 37L37.3934 45.4853C36.8076 46.0711 36.8076 47.0208 37.3934 47.6066C37.9792 48.1924 38.9289 48.1924 39.5147 47.6066L49.0607 38.0607ZM25 38.5L48 38.5V35.5L25 35.5V38.5Z" fill="black"></path>
                        </svg>
                    </button>
                </div>
        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
